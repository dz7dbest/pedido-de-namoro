<html>
    <head>
        <title>form de inscricão </title>
    </head>
    <body>
        <h1>form de inscricão</h1>
    <form>
        <div></div>
        <label for="name">nome:</label><br>
        <input type="text" id="name" name="nome" required>
    </div>
        <br>
        
        <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
    </div>
        <br>

        <div>
        <label for="WhatsApp">WhatsApp:</label><br>
        <input type="tel" id="WhatsApp" name="WhatsApp" required>
    </div>
        <br>

    <div>
        <label>Área de atuacão</label><br>

        <input type="radio" id="Desenvolvimento" value="dev" name="Área" required>
        <label for="Desenvolvimento">Desenvolvimento</label>

        <input type="radio" id="(QA)" value="QA" name="Área" required>
        <label for="(QA)">(QA)</label>

        <input type="radio" id="Análise de dados" value="Dados" name="Área" required>
        <label for="Ánalise de dados">Ánalise de dados</label>

        <input type="radio" id="Infraestrutura" value="infa" name="Área" required>
        <label for="Infraestrutura">Infraestrutura</label>
        <br>
        
        <div>
        <label for="sobre">sobre mim:</label><br>
        <textarea name="Sobre" id="sobre" cols="40" rows="3"></textarea>
    </div>
    <br>

    <input type="checkbox" id="ofertas" value="s" name="ofertas" checked required />
    <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
    <br>
    
    <button type="submit">Enviar</button>

    </form>
    </body>
</html>
